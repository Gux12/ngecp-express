<script src="js/vendor/jquery-1.11.2.min.js"></script>

<script>
$(document).ready(function() {
    // slider
    $('#cor').click(function(event) {
        /* Act on the event */
        window.location.href = '/3Dmodels/collaboration'
    });
    $('#confirm').click(function(event) {
        /* Act on the event */
        window.location.href = '/smart_chain.html'
    });
    var $slider = $(".slider");
    $slider.slider({
        min: 0,
        max: 100,
        value: 20,
        orientation: "horizontal",
        range: "min"
    });
    $("#slider1").slider({
        value: 70,
    });
    $("#slider2").slider({
        value: 30
    });
    $("#slider3").slider({
        value: 50
    });
    $("#slider4").slider({
        value: 50
    });
    $("#slider5").slider({
        value: 60
    });
    $("#slider6").slider({
        value: 70
    });
    $("#slider7").slider({
        value: 40
    });
    //        $(".ui-slider").css('background-color','white');
    $(".ui-slider-range").css('background-color', '#3ca2e0');
    $(".ui-slider-handle").css('background-color', '#3489bf');
    $(".change-size-btn").hover(function() {
        $(this).css("width", "45px");
    }, function() {
        $(this).css("width", "40px");
    });



    $('#goods').animo({
            animation: 'bounceInLeft',
            duration: 1,
            timing: "easy-in",
        })
    nodes = $('#property').children();
    nodes.each(function(index, el) {
        $(this).addClass('hide');
    });
    for (var i = nodes.length - 1; i >= 0; i--) {
        buf = $(nodes[i]);
        buf.removeClass('hide');
        buf.animo({
            animation: 'fadeInRight',
            duration: 0.3,
            timing: "easy-in",
            delay: i * 0.1
        })
    }
})
</script>
