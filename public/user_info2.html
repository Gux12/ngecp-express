                    <script type="text/javascript">
                    $(document).ready(function() {
                        var save = echarts.init(document.getElementById("transport"));
                        var hours = ['自提', '直送', '众包物流', ];
                        var days = ['运输方式'];
                        var data = [
                            [0, 0, 0],
                            [0, 3, 0],
                            [0, 2, 8],
                        ];

                        option = {
                            tooltip: {
                                position: 'top'
                            },
                            title: [],
                            singleAxis: [],
                            series: []
                        };

                        echarts.util.each(days, function(day, idx) {
                            option.title.push({
                                textBaseline: 'middle',
                                top: (idx + 0.5) * 100 / 1 + '%',
                                text: day,
                                textStyle: {
                                    color: '#c23531'
                                }
                            });
                            option.singleAxis.push({
                                left: 150,
                                type: 'category',
                                boundaryGap: false,
                                data: hours,
                                top: (idx * 100 / 1 + 36) + '%',
                                height: (100 / 2.5 - 10) + '%',
                                axisLabel: {
                                    textStyle: {
                                        color: "#fff"
                                    }
                                },
                                axisLine: {
                                    lineStyle: {
                                        color: "#fff"
                                    }
                                }
                            });
                            option.series.push({
                                singleAxisIndex: idx,
                                coordinateSystem: 'singleAxis',
                                type: 'scatter',
                                data: [],
                                symbolSize: function(dataItem) {
                                    return dataItem[1] * 4;
                                }
                            });
                        });

                        echarts.util.each(data, function(dataItem) {
                            option.series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
                        });;
                        save.setOption(option, true);
                    });
                    </script>
