                            $(document).ready(function() {
                                var save = echarts.init(document.getElementById("height"));
                                var hours = ['糟糕', '差', '一般', '好', '健康'];
                                var days = ['健康程度'];
                                var data = [
                                    [0, 0, 0],
                                    [0, 4, 0],
                                    [0, 3, 4],
                                ];

                                option = {
                                    tooltip: {
                                        position: 'top'
                                    },
                                    title: [],
                                    singleAxis: [],
                                    series: []
                                };

                                echarts.util.each(days, function(day, idx) {
                                    option.title.push({
                                        textBaseline: 'middle',
                                        top: (idx + 0.5) * 100 / 1 + '%',
                                        text: day,
                                        textStyle: {
                                            color: '#c23531'
                                        }
                                    });
                                    option.singleAxis.push({
                                        left: 100,
                                        type: 'category',
                                        boundaryGap: false,
                                        data: hours,
                                        top: (idx * 100 / 1 + 36) + '%',
                                       // height: (100 / 2.5 - 10) + '%',
                                        height: 20 + '%',
                                        axisLabel: {
                                            textStyle: {
                                                color: "#fff"
                                            }
                                        },
                                        axisLine: {
                                            lineStyle: {
                                                color: "#fff"
                                            }
                                        }
                                    });
                                    option.series.push({
                                        singleAxisIndex: idx,
                                        coordinateSystem: 'singleAxis',
                                        type: 'scatter',
                                        data: [],
                                        symbolSize: function(dataItem) {
                                            return dataItem[1] * 4;
                                        }
                                    });
                                });

                                echarts.util.each(data, function(dataItem) {
                                    option.series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
                                });;
                                save.setOption(option, true);
                            });
                        </script>
