                <script type="text/javascript">
                $(document).ready(function() {
                    var reputation = echarts.init(document.getElementById("reputation"));
                    var hours = ['极差', '差', '适中', '好', '极好'];
                    var days = ['产品品质', '产品质量', '用户评价', '社会口碑'];
                    var data = [
                        [0, 0, 0],
                        [0, 4, 0],
                        [0, 3, 8],
                        [1, 2, 8],
                        [2, 4, 8],
                        [3, 3, 8]
                    ];

                    option = {
                        tooltip: {
                            position: 'top'
                        },
                        title: [],
                        singleAxis: [],
                        series: []
                    };

                    echarts.util.each(days, function(day, idx) {
                        option.title.push({
                            textBaseline: 'middle',
                            top: (idx + 0.5) * 100 / 4 + '%',
                            text: day
                        });
                        option.singleAxis.push({
                            left: 150,
                            type: 'category',
                            boundaryGap: false,
                            data: hours,
                            top: (idx * 100 / 4 + 8) + '%',
                            height: (100 / 4 - 18) + '%',
                            // axisLabel: {
                            //     interval: 2
                            // }
                        });
                        option.series.push({
                            singleAxisIndex: idx,
                            coordinateSystem: 'singleAxis',
                            type: 'scatter',
                            data: [],
                            symbolSize: function(dataItem) {
                                return dataItem[1] * 4;
                            }
                        });
                    });

                    echarts.util.each(data, function(dataItem) {
                        option.series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
                    });;
                    reputation.setOption(option, true);
                });
                </script>

                        var res = [];
                        for (var i = 0; i < data.length; i++) {
                            var geoCoord = geoCoordMap[data[i].name];
                            if (geoCoord) {
                                res.push({
                                    name: data[i].name,
